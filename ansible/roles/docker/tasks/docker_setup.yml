---
- name: Atualiza o apt e instala o docker e outras dependÃªncias
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: false
  with_items:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin

- name: Executa e habilita o docker
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
